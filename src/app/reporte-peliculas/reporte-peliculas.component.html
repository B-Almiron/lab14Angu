<table>
    <tr>
      <th>Título</th>
      <th>Género</th>
      <th>Año de lanzamiento</th>
    </tr>
    <tr *ngFor="let pelicula of peliculas">
      <td>{{ pelicula.titulo }}</td>
      <td>{{ pelicula.genero }}</td>
      <td>{{ pelicula.lanzamiento }}</td>
    </tr>
  </table>
  

  <button (click)="generarPDF()">Generar PDF</button>


  <h2>Filtrar películas</h2>
<div>
  <label for="genero">Género:</label>
  <select id="genero" [(ngModel)]="generoFiltro">
    <option value="">Todos</option>
    <option value="Acción">Acción</option>
    <option value="Comedia">Comedia</option>
    <option value="Drama">Drama</option>
    <!-- Agrega opciones para otros géneros -->
  </select>
</div>

<div>
  <label for="lanzamiento">Año de lanzamiento:</label>
  <input id="lanzamiento" type="number" [(ngModel)]="lanzamientoFiltro">
</div>

<button (click)="generarPDF()">Generar PDF</button>


<h2>Generar Csv</h2>

<button (click)="exportarCSV()">Generar Ecxel</button>
